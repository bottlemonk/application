id: profile
type: PageHeaderMenu
properties:
  title: New something
layout:
  contentJustify: center
areas:
  header:
    blocks: 
      - _ref: components/user_avatar.yaml
  content:
    blocks:
      - id: content_card
        type: Card
        layout:
          size: 800 # Set the size of the card so it does not fill the full screen.
          contentGutter: 16 # Make a 16px gap between all blocks in this card.
        blocks:
          - id: page_heading
            type: Title
            properties:
              content: Profile page # Change the title on the page.
              level: 3 # Make the title a little smaller (an html `<h3>`).
          - id: loginout
            type: Box
            blocks:
              - id: Login
                type: Button
                visible:
                  _eq:
                    - _user: sub
                    - null
                events:
                  onClick:
                    - id: login
                      type: Login
              - id: Logout
                type: Button
                visible:
                  _ne:
                    - _user: sub
                    - null
                events:
                  onClick:
                    - id: logout
                      type: Logout
  footer:
    blocks:
        - id: footer
          type: Paragraph
          properties:
            type: secondary
            content: |
