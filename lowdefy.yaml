lowdefy: 3.23.2
name: TMPS Timesheets

# Connections for the application
connections:
  - id: timesheet
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: MONGODB_URI
      collection: timesheet
      write: true

# Configuration options for the application
config:
  homePageId: home
  auth:
    openId:
      # The url the user should be redirected to after logout.
      logoutRedirectUri: '/logged-out'
    pages:
      public: true
      protected: 
        - new
        - new-timesheet

# The main menu for the application
menus:
  - id: default
    links:
      - id: home
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Home
        pageId: home
      - id: new-timesheet
        type: MenuLink
        properties:
          icon: FormOutlined
          title: New timesheet
        pageId: new-timesheet

# References to the other pages/yaml files
pages:
  - _ref: home.yaml
  - _ref: new.yaml
  - _ref: profile.yaml
  - _ref: login.yaml
  - _ref: logged-out.yaml
  - _ref: new-timesheet.yaml